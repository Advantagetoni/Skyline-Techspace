<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="../Skyline-Techspace/icon"
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600&family=Inter&family=Lato:wght@400;900&family=Mulish:wght@400;600;700;800&family=Noto+Sans:wght@300;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Skyline-Techspace/signup.css">
    <link rel="stylesheet" href="../Skyline-Techspace/icon"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Dues Project</title>
</head>
<body>
    
    <div class="container">
        <h2>Umuezeoka Village Assembly</h2>
        <form action="">
            <div class="form">
                <label for="name">Full Name</label>
                <input type="text" name="name" placeholder="name">
            </div>

            <div class="form">
                <label for="assign">Clearance Type</label>
                <select name="" >
                    <option value="">Select clearance type</option>
                    <option value="">Old Debt</option>
                    <option value="">Ezeoka Monthly</option>
                    <option value="">Uruana Monthly</option>
                    <option value="">Uruana Condolences</option>
                    <option value="">Donation</option>
                    <option value="">Other Dues</option>
                </select>
            </div>


            <div class="form">
                <label for="start date">Start Clearance Date</label>
                <input type="date" name="start date" >
            </div>
            
            <div class="form">
                <label for="end date">End Clearance Date</label>
                <input type="date" name="end date">
            </div>
            
            <div class="form rad">
                <label for="priority">Location</label>
                <div class="radio">
                    <input type="radio" name="priority" class="radio "> 
                    HOME
                    <input type="radio" name="priority" class="radio"> ABROAD
                </div>
            </div>

            <div class="form">
                <label for="message">Explain Payment Method or any other issues</label>
                <textarea name="message"></textarea>
            </div>

            <div class="form btn1">
                <input type="submit" value="Submit" class="btn">
                <input type="reset" value="Clear" class="btn">
            </div>


        </form>
    </div>


</body>
</html>
